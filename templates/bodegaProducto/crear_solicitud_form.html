{% extends 'base.html' %} 
{% load static %} 

{% block content %}
<!-- Breadcrumb Section Begin -->
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a href="{% url 'index' %}"><i class="fa fa-home"></i> Inicio</a>
                        <span>Registrarse</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Form Section Begin -->

    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="register-form">
                        <h3>Ingresar solicitud</h3>
                        <br><br>
                        <form name="contact_form" class="default-form contact-form" action="" method="post">
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="form-group">
                                    <form method="POST">
                                        {% csrf_token %} 
                                        {{ form.as_p }}
                                        <br>
                                        <button class="btn btn-primary" type="submit">Crear solicitud</button>
                                    </form>
                                    </div>                       
                                </div>
                            </div>
                        </form>



                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->
{% endblock %}
